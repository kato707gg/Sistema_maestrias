<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | prolmos</title>
        <link rel="stylesheet" href="loginDesign.css">
        <script>
            function validarFormulario() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                if (username === "" || password === "") {
                    alert("Por favor, ingresa el usuario y la contraseña.");
                    return false;
                }
            }
        </script>
    </head>
    <body class="bg-secondary text-light">
        <form action="/login" method="POST" class="container mt-5 border p-5 border-light"onsubmit="return validarFormulario()">
            <img src="imagenes/logo3.png" class="logo" alt="logo">
            <h1>Iniciar sesión</h1>
            <label for="">Username:</label>
            <input type="text" name="username" id="username">
            <!--<input type="text" placeholder="Ingresa tu nombre" name="nombre">-->
            <br>
            <label for="">Password:</label>
            <input type="password" name="password" id="password">
            <!--<input type="password" placeholder="Ingresa tu ID" name="id">-->
            <br>
            <input type="submit" value="Enviar" class="btn btn-success">
        </form>
    </body>
</html>
